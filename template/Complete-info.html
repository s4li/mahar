<!DOCTYPE html>
<html lang="en">

<head>
    <title>مهار - تکمیل اطلاهات</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="../static/image/amar.ico">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 animate-box" data-animate-effect="fadeIn">
                <div class="login100-form-title" style="background-image: url(../static/image/bg-01.jpg);">
                    <span class="login100-form-title-1">تکمیل اطلاعات</span>
                </div>
                <div class="first-step">
                    <!--={% set regions = ["زنجان","خوزستان","خوزستان","خراسان شمالی","خراسان رضوی","خراسان جنوبی","چهارمحال و بختیاری","تهران","بوشهر","ایلام","البرز","اصفهان","اردبیل","آذربایجان شرقی","آذربایجان غربی","سمنان","سیستان و بلوچستان","فارس","قزوین","قم","کردستان","کرمان","کرمانشاه","کهگیلویه
                    و بویراحمد","گلستان","گیلان","لرستان","مازندران","مرکزی","هرمزگان","همدان","یزد","آذربایجان غربی"] %} {% set degrees = ["هفتم","هشتم","نهم","دهم","یازدهم","دوازدهم"] %}
                    <select class="form-control city-selector">
                                <option value="-1" selected disabled>منطقه...</option>
                                {% for region in regions %}
                                <option>{{region}}</option>
                                {% endfor %}
                            </select>=-->
                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input mb-4 animate-box" data-animate-effect="fadeIn" data-validate="شماره موبایل مورد نیاز است">
                            <span class="label-input100">پایه تحصیلی</span>
                            <select class="input100 border-0" id="exampleFormControlSelect1" required>
                                <option value="-1" selected disabled>انتخاب کنید...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input mb-4 animate-box" data-animate-effect="fadeIn" data-validate="شماره موبایل مورد نیاز است">
                            <span class="label-input100">شهر</span>
                            <select class="input100 border-0" id="exampleFormControlSelect1" required>
                                <option value="-1" selected disabled>انتخاب کنید...</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn send">ذخیره</button>
                        </div>
                    </form>
                    <div class="guide">
                        <ul>
                            <li><span>لطفا جهت تکمیل اطلاعات پایه تحصیلی و شهر خود را مشخص نمایید.</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-2.2.4.min.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/login.js"></script>

</body>

</html>
