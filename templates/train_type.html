{% extends "layout.html" %}
{% block title %}تمرین ها{% endblock %}
{% block style %}<link rel="stylesheet" type="text/css" href="../static/css/grads.css">{% endblock %}
{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 animate-box" data-animate-effect="fadeIn">
                <div class="login100-form-title" style="background-image: url(../static/image/bg-06.jpg);">
                    <span class="login100-form-title-1">نوع تمرین</span>
                </div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-4 animate-box" data-animate-effect="fadeIn">
                            <a class="btn {% if new_question != 'True' %}disabled{% endif %}" href="/new-questions/{{lesson_id}}/-1">
                                <div class="grad-box click">
                                    <div class="img">
                                        <img src="../static/image/play-button.png" alt="play-button">
                                    </div>
                                    <h2>تمرین جدید</h2>
                                </div>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 animate-box" data-animate-effect="fadeIn">
                            <a class="btn {% if previous_questions != 'True' %}disabled{% endif %}" href="/continue-questions/{{lesson_id}}">
                                <div class="grad-box click">
                                    <div class="img">
                                        <img src="../static/image/Pause-button.png" alt="Pause-button">
                                    </div>
                                    <h2>ادامه تمرین گذشته</h2>
                                </div>
                            </a>
                        </div>
                        <div class="col-6 col-md-4 animate-box" data-animate-effect="fadeIn">
                            <a class="btn {% if wrong_questions != 'True' %}disabled{% endif %}" href="/wrong-questions/{{lesson_id}}/-1">
                                <div class="grad-box click">
                                    <div class="img">
                                        <img src="../static/image/refresh-button.png" alt="refresh-button">
                                    </div>
                                    <h2>مرور اشتباهات</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}<script src="../static/js/login.js"></script>{% endblock %}
